<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinours</title>
    <link rel="stylesheet" href="./css/style.css">
    
    <script src="https://kit.fontawesome.com/e9199616ce.js" crossorigin="anonymous"></script>
    <script src="./js/index.js" defer></script>
</head>
<body>

    <header>
        <nav class="navigation">
            <a href="#"><h1 class="navigation__heading">Orinours</h1></a>
            <div class="navigation__btn">
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
                <a href="#"><i class="fas fa-user"></i></a>
            </div>
        </nav>
    </header>

    <main>
        <ul id="productList">
            <li class="product">
                <h2 class="product__name">Norbert</h2>
                <img class="product__img" src="./images/teddy_1.jpg" alt="Teddy1">
                <div class="product__price">29,00€</div>
                <button class="product__btn">Voir l'offre</button>
            </li>
            <li class="product">
                <h2 class="product__name">Arnold</h2>
                <img class="product__img" src="./images/teddy_2.jpg" alt="Teddy2">
                <div class="product__price">39,00€</div>
                <button class="product__btn">Voir l'offre</button>
            </li>
            <li class="product">
                <h2 class="product__name">Lenny and Carl</h2>
                <img class="product__img" src="./images/teddy_3.jpg" alt="Teddy3">
                <div class="product__price">59,00€</div>
                <button class="product__btn">Voir l'offre</button>
            </li>
            <li class="product">
                <h2 class="product__name">Gustav</h2>
                <img class="product__img" src="./images/teddy_4.jpg" alt="Teddy4">
                <div class="product__price">45,00€</div>
                <button class="product__btn">Voir l'offre</button>
            </li>
            <li class="product">
                <h2 class="product__name">Garfunkel</h2>
                <img class="product__img" src="./images/teddy_5.jpg" alt="Teddy5">
                <div class="product__price">55,00€</div>
                <button class="product__btn">Voir l'offre</button>
            </li>
        </ul>
        <ul id="listeProduits"></ul>
    </main>

    <footer>

    </footer>
    

    
</body>
</html>
